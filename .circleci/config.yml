version: 2.1

orbs:
  codecov: codecov/codecov@3.2.3
  detect: circleci/os-detect@0.3.0
  bats: circleci/bats@1.0.0
  docker: circleci/docker@2.1.3

executors:
  linux2204:
    machine:
      image: ubuntu-2204:current
    resource_class: large
  macos:
    macos:
      xcode: 13.4.1
    resource_class: medium

jobs:
  lint-test-build:
    parameters:
      os:
        type: string
    executor: << parameters.os >>
    environment:
      - PKCS11_SOFTHSM2_MODULE: /usr/lib/softhsm/libsofthsm2.so
      - SOFTHSM2_CONF: /tmp/softhsm2.conf
    steps:
      - checkout
      - restore_cache:
          keys:
            - bazel-build-{{ .Environment.MANY_RS_CACHE_VERSION }}-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: build - rustfmt & clippy aspect enabled
          command: |
            bazel build --aspects=@rules_rust//rust:defs.bzl%rustfmt_aspect --output_groups=+rustfmt_checks \\
                        --aspects=@rules_rust//rust:defs.bzl%rust_clippy_aspect --output_groups=+clippy_checks \\
                        //...
      - when:
          condition:
            equal: [ "linux2204", << parameters.os >> ]
          steps:
            - run:
                name: tests and doc tests (linux)
                command: bazel test //...
      - when:
          condition:
            equal: [ "macos", << parameters.os >> ]
          steps:
            - run:
                name: tests and doc tests (macos)
                # Exclude HSM tests as we are not configured in MacOS for them.
                command: bazel test -- //... -//src/many-identity-hsm:many-identity-hsm-test
      - save_cache:
          key: bazel-build-{{ .Environment.MANY_RS_CACHE_VERSION }}-{{ arch }}-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cache/bazel
            - ~/.cache/bazelisk
            - target/
